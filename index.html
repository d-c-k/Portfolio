<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" id="color_theme">
    <script src="js/main.js"></script>

    <script src="js/Translator.js"></script>

        </div>
